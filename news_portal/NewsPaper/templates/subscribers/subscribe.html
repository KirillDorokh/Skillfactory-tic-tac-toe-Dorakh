{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Subscribe
{% endblock title %}

{% block content %}
    <h5>Вы зашли как {{request.user.username}}</h5>
    <h3>Подписаться</h3>

    <form action="{% url 'subs' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <select name="category" size="4">
            {% for category in categories %}
                <option value="{{ category.name}}">
                    {{ category.name }}
                </option>
            {% endfor %}
        </select>

        <input type="submit" value="Подписаться">

    </form>

<hr>
 <a href="/news/">Вернуться на страницу со всеми новостями</a>
<hr>

{% endblock content %}
